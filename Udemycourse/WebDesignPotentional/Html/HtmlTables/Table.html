<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tables</title>
</head>

<body>
    <h2>this is a html table </h2>
    <table border="1">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>jhone</td>
            <th>23</th>
            <td>99.5</td>
        </tr>
        <tr>
            <td>krushna</td>
            <td>23</td>
            <td>0</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>img</th>
            <td><img src="hanumChalisaSolak.jpg" alt="no img found"></td>
        </tr>
        <tr>

            <td>
                <ul>
                    <li>name: hanum chalisa solak</li>
                    <li><img src="hanumChalisaSolak.jpg" alt="krushna"></li>
                    <li>age: 23</li>
                    <li>hobbies: reading, cooking, dancing</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
