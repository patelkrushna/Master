<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page </title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="container">
      
        
        <h2>Registration</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="firstname">Firstname<span class="required">*</span></label>
                <input type="text" class="field" name="firstname" id="firstname" required placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname<span class="required">*</span></label>
                <input type="text" class="field" name="lastname" id ="lastname" required placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="username">Username or Email Address<span class="required">*</span></label>
                <input type="text" class="field" name="username" id="username" required placeholder="Enter your username or email">
            </div>
            <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" class="field" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirmpassword<span class="required">*</span></label>
                <input type="password" class="field" name="confirmpassword"  id="confirmpassword"required placeholder="Enter Same Password">
            </div>
           <div class="form-group">
                <label for="number">Number<span class="required">*</span></label>
              <input type="text" id="number" name="number" pattern="\d{10}"   placeholder="Enter  10 digit your number"> 
           </div>
            
            <div class="LoginRedirect">
              <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
            <button type="submit" class="submit-btn"> Register</button>
        </form>
    </div>

</body>
<script src="register.js"></script>
</html>
